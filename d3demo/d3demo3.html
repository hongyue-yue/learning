<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title></title>
	<script type="text/javascript" src="https://cdn.bootcss.com/d3/4.5.1/d3.js"></script>
    <style type="text/css">
      .axis path,
      .axis line{
          fill: none;
          stroke: black;
          shape-rendering: crispEdges;
      }
 
      .axis text {
          font-family: sans-serif;
          font-size: 11px;
     }
     .MyText{fill:white;text-anchor:middle}
     .MyRect{fill:steelblue;}
    </style>
</head>
<body>
  
<script type="text/javascript">
//画布大小
var width = 400;
var height = 400;
//在 body 里添加一个 SVG 画布   
var svg = d3.select("body")
    .append("svg")
    .attr("width", width)
    .attr("height", height);
 
//画布周边的空白
var padding = {left:30, right:30, top:20, bottom:20};
//定义一个数组   
var dataset = [10, 20, 30, 40, 33, 24, 12, 5];     
//x轴的比例尺
var xScale = d3.scaleBand()
    xScale.domain(d3.range(dataset.length))
    xScale.rangeRound([0, width - padding.left - padding.right]);
 
//y轴的比例尺
var yScale = d3.scaleLinear()
    yScale.domain([0,d3.max(dataset)])
    yScale.range([height - padding.top - padding.bottom, 0]);     
//定义X轴
var xAxis = d3.axisBottom(xScale)
//定义y轴
var yAxis = d3.axisLeft(yScale)
//矩形之间的空白
var rectPadding = 4;
//添加矩形元素
var rects = svg.selectAll(".MyRect")
        .data(dataset)
        .enter()
        .append("rect")
        .attr("class","MyRect")
        .attr("transform","translate(" + padding.left + "," + padding.top + ")")
        .attr("x", function(d,i){
            return xScale(i) + rectPadding/2;
        } )
        .attr("width", xScale.bandwidth() - rectPadding )
        .attr("y",function(d){
           var min = yScale.domain()[0];
           return yScale(min);
        })
        .attr("height", function(d){
          return 0;
        })
       .transition()
       .delay(function(d,i){
           return i * 200;
        })
       .duration(2000)
       .attr("y",function(d){
          return yScale(d);
       })
        .attr("height", function(d){
            return height - padding.top - padding.bottom - yScale(d);
        });
var ease=d3.easeBounce();
//添加文字元素
var texts = svg.selectAll(".MyText")
        .data(dataset)
        .enter()
        .append("text")
        .attr("class","MyText")
        .attr("transform","translate(" + padding.left + "," + padding.top + ")")
        .attr("x", function(d,i){
            return xScale(i) + rectPadding/2;
        } )
        .attr("dx",function(){
            return (xScale.bandwidth() - rectPadding)/2;
        })
        .attr("dy",function(d){
            return 20;
        })
        .text(function(d){
            return d;
        })
        .attr("y",function(d){
            var min = yScale.domain()[0];
            return yScale(min);
        })
        .transition()
        .delay(function(d,i){
            return i * 200;
        })
        .duration(2000)
        .attr("y",function(d){
            return yScale(d);
        });
        
        
//添加X轴    
svg.append("g")
  .attr("class","axis")
  .attr("transform","translate(" + padding.left + "," + (height - padding.bottom) + ")")
  .call(xAxis); 
        
//添加y轴
svg.append("g")
  .attr("class","axis")
  .attr("transform","translate(" + padding.left + "," + padding.top + ")")
  .call(yAxis);
  </script>
</body>
</html>
