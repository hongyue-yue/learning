    <link rel="stylesheet" type="text/css" href="css/base.css" media="all">
    <script type="text/javascript">
    	$(document).ready(loadResults);
    	function loadResults(){
    		$.ajax({url:"walkabout_cloud_list",
    			success: insertResults,
    			dataType:"json",
    			error: function(status,xhr){
    				alert("Failed to load results "+JSON.stringify(status));
    				console.debug(status);
    				console.debug(xhr);
    			}
    		});

    	}
    	
    	function isMobile(){
    		return (typeof window.orientation !== 'undefined');
    	}
    	
    	function insertResults(data){
    		//var page = isMobile() ? "Walkabout.jsp" : "WideScreen.jsp";	
    		for(var i=0;i<data.length;i++){
    			var tmp = data[i];
    			var cloud_link="";
    			var html = "<tr><td class='preview'><a class='title' href='"+tmp.cloud_url+"'>"+tmp.name+"</a><br/>"+
    			"</td><td>"+
    			'<img class="preview_img" src="'+tmp.coverImage+'"/>'+
    			"</td></tr>";
				$('#results').append(html);				
    		}
    		
    	}
    </script>
