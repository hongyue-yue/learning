<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>image</title>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.0.0/jquery.js"></script>
  </head>
  <body>
    <h1>二维码制作</h1>
    <p>
      <label for="information">请输入信息</label><input type="text" name="information">
      <input type="submit" value="Submit" />
    </p>
    <div>
      <img id="image" >
    </div>
    <script type="text/javascript">
        $(function(){
            $(":submit").click(function(){
               var val=$("input[name='information']").val();
               $("#image").attr("src","/create_qrcode?text="+val)
            })
        })
    </script>
  </body>
</html>
