<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<title>scrollBox</title>
	<script src="Scripts/jquery-easyui-1.5/jquery.min.js" type="text/javascript"></script>
	<script src="Scripts/EasyScrollBox.js" type="text/javascript"></script>
  <!--<script src="Scripts/scrollBox.js" type="text/javascript"></script>-->
  <script type="text/javascript" src="../js/divresize.js"></script>
	<style type="text/css">
        .bounced{position:absolute;top:0;left:0;bottom:0;right:0;background-color:rgba(204,204,204,0.6);z-index:10;}
        .boun{position:absolute;top:50%;left:50%;width:300px;height:250px;margin:-100px 0 0 -150px;
              background-color:#fff;border:1px solid #ccc;border-radius:5px;}
        .header{width:100%;height:40px;line-height:40px;background-color:#517a9b;text-align:center;padding:0;}
        .body{width:100%;height:auto;}
        .boun button{width:50px;height:20px;margin:0 auto;display:block;}

        .scrolldiv{padding-left:8px }
    
	      #scrollbox{width:200px;margin:10px auto;}
	  	  #cover_top_EasyScrollBox{ 
           background:-ms-linear-gradient(top, #000000,  #ccc);        /* IE 10 */
           background:-moz-linear-gradient(top,#000000,#ccc);/*火狐*/ 
           background:-webkit-gradient(linear, 0% 0%, 0% 100%,from(#0000ff), to(#ccc));/*谷歌*/ 
           background:-webkit-gradient(linear, 0% 0%, 0% 100%, from(#0000ff), to(#ccc));      /* Safari 4-5, Chrome 1-9*/
           background:-webkit-linear-gradient(top, #0000ff, #ccc);   /*Safari5.1 Chrome 10+*/
           background:-o-linear-gradient(top, #0000ff, #ccc);  /*Opera 11.10+*/
        } 
        #cover_bottom_EasyScrollBox{ 
           background:-ms-linear-gradient(top, #ccc,  #000000); /* IE 10 */
           background:-moz-linear-gradient(top,#ccc,#0000ff);/*火狐*/ 
           background:-webkit-gradient(linear, 0% 0%, 0% 100%,from(#ccc),to(#0000ff));/*谷歌*/ 
           background:-webkit-gradient(linear, 0% 0%, 0% 100%, from(#ccc),to(#0000ff));      /* Safari 4-5, Chrome 1-9*/
           background:-webkit-linear-gradient(top, #ccc, #0000ff);   /*Safari5.1 Chrome 10+*/
           background:-o-linear-gradient(top, #ccc, #0000ff);  /*Opera 11.10+*/
        } 
     
	</style>
</head>
<body>
    <div class="bounced">       
        <div class="boun" style="margin:-20% 0 0 -30%">
          <div class="header">日期选择框</div>
          <div class="body" style="padding:20px 5px;box-sizing:border-box;text-align: center;">
            <div style="display: inline-block;font-size:22px;margin:20px 0 20px 0;">
             <div id="scrollyear" style="width:65px; display:inline-block;border:1px solid #ccc;"></div>
             <span style="position:relative;top:-20px;">年</span><input hidden type="text" id="year">
             <div id="scrollmonth" style="width:40px;display:inline-block;border:1px solid #ccc"></div>
             <span style="position:relative;top:-20px;">月</span><input hidden type="text" id="month">
             <div id="scrollday" style="width:40px;display:inline-block;border:1px solid #ccc"></div>
             <span style="position:relative;top:-20px;">日</span><input hidden type="text" id="day">
            </div>
          </div>
          <button >确定</button>
        </div>
        <div class="boun" id="boun">
            <div class="header">滚动列表选择框</div>
            <div class="body">
              <input hidden id="Text1" type="text" />
              <div id="scrollbox"></div>
            </div>
            <button>确定</button>
        </div>
    </div>
    
    <script type="text/javascript">
$(function(){
    		var data = [];
          for (var i = 0; i < 20; i++) {
              var m = {};
              m.id = i;
              m.text = "数据" + i;
              data.push(m);
          }
        var data1=['2010','2011','2012','2013','2014','2015','2016'];
        var data2=['01','02','03','04','05','06','07','08','09','10','11','12'];
        var data3=[],data4=[],data5=[],data6=[];
          for (var j = 1; j < 32; j++) {
              var m=""; 
              if(j<10) m="0"+j;
              else m=""+j;
              data3.push(m);
          }
          for (var j = 1; j < 31; j++) {
              var m=""; 
              if(j<10) m="0"+j;
              else m=""+j;
              data4.push(m);
          }

          for (var j = 1; j < 29; j++) {
              var m=""; 
              if(j<10) m="0"+j;
              else m=""+j;
              data5.push(m);
          }
          for (var j = 1; j < 30; j++) {
              var m=""; 
              if(j<10) m="0"+j;
              else m=""+j;
              data6.push(m);
          }
          //console.log(data3);
          $("#scrollbox").EasyScrollBox({
                  fontSize: 16,
                  fontFamily: '',
                  color: '#000',
                  lineHeight: 2,
                  spaceRows: 2,
                  value: '4',
                  data: data,
                  textFiled: 'text',
                  valueFiled: 'id',
                  onSelected: function (index, value) {
                    //console.log(value.text)
                      //$("#Text1").val(value.text);
                  }
          });
          $("#scrollyear").EasyScrollBox({
                  fontSize: 20,
                  fontFamily: '',
                  color: '#000',
                  lineHeight: 1,
                  spaceRows: 1,
                  value: '2012',
                  data: data1,
                  //textFiled: 'text',
                  //valueFiled: 'id',
                  onSelected: function (index, value) {
                      // console.log(value);
                      $("#year").val(value);
                      if($("#month").val()=='02') $("#month").trigger("change");
                  }
          });
          $("#scrollmonth").EasyScrollBox({
                  fontSize: 20,
                  fontFamily: '',
                  color: '#000',
                  lineHeight: 1,
                  spaceRows: 1,
                  value: '07',
                  data: data2,
                  //textFiled: 'text',
                  //valueFiled: 'id',
                  onSelected: function (index, value) {
                      //console.log(value);
                      $("#month").val(value);
                      $("#month").trigger("change");
                  }
          });
          //scrollDay(data3); 
          $("#month").change(function(){
             var mon=$(this).val();
             switch (mon) {
             case '01':case '03':case '05':case '07':case '08':case '10':case '12':
                   $("#scrollday").empty();
                   scrollDay(data3);
                break;
             case '04':case '06':case '09':case '11':
                   $("#scrollday").empty();
                   scrollDay(data4);
             break;
             case '02':
                  var year=$("#year").val();
                  $("#scrollday").empty();
                  if(!(year%4)) scrollDay(data6);
                  else scrollDay(data5)
             break;
             default:
                break;
    }
});
      
});
// 01,03,05,07,08,10,12
function scrollDay(data){
   $("#scrollday").EasyScrollBox({
                  fontSize: 20,
                  fontFamily: '',
                  color: '#000',
                  lineHeight: 1,
                  spaceRows: 1,
                  value: '15',
                  data: data,
                  //textFiled: 'text',
                  //valueFiled: 'id',
                  onSelected: function (index, value) {
                      //console.log(value);
                      $("#day").val(value);
                  }
          });
}




$(window).resize(function(){
  console.log("111");
});
function sure(){
   $("#boun").animate({
       width:"+=100px"
   });
}
$("#boun").resize(function(event){
   event.stopPropagation();
   console.log($(this).width());
});
      
    </script>
</body>
</html>
